<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>ChessKnight | by Freewebtime</title>

    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

  </head>
  <body class="page-player">

    <div class="panel cover layout-columns">
      <div class="panel">
        <div class="button button-help-Ukraine wide">
          <div class="icon icon-chessknight"></div>
          <div class="text">
            <div class="top">HELP UKRAINE</div>
            <div class="bottom">ДОПОМОЖИ УКРАЇНІ!</div>
          </div>
        </div>
      </div>

      <!-- Navbar -->
      <div class="panel navbar">
        <div class="button button-default">
          <div class="icon icon-chessknight"></div>
          <div class="text">Chessknight</div>
        </div>

        <div class="panel growable">
          <div class="button button-help-Ukraine small">
            <div class="icon icon-chessknight"></div>
            <div class="text">
              <div class="top">HELP UKRAINE</div>
              <div class="bottom">ДОПОМОЖИ УКРАЇНІ!</div>
            </div>
          </div>
        </div>

        <div class="button button-default reversed">
          <!-- <div class="icon icon-chessknight"></div> -->
          <div class="text">Freewebtime</div>
        </div>
      </div>
      <!-- // Navbar -->

      <!-- Content -->
      <div class="panel growable layout-columns">
        <div class="panel growable player"></div>
        <div class="panel growable content-help-Ukraine"></div>

        <!-- Player Toolbar -->
        <div class="panel toolbar mode-downloads-closed">
          <div class="panel growable align-end downloads">
            <div class="button button-default">
              <div class="text">Windows (.exe)</div>
            </div>
            <div class="button button-default">
              <div class="text">Android (.apk)</div>
            </div>
          </div>

          <div class="panel growable player-buttons">
            <div class="button button-default">
              <div class="icon icon-fullscreen"></div>
              <div class="text">Fullscreen</div>
            </div>
          </div>

          <div class="button button-default reversed">
            <div class="icon icon-download"></div>
            <div class="text">Download</div>
          </div>
        </div>
        <!-- // Player Toolbar -->
      </div>
      <!-- // Content -->
    </div>

  </body>
</html>
