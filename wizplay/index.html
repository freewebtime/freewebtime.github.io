<html>
  <head>
    <title>Test Game</title>
  
    <style type="text/css">
      
      body{
        background-color: cadetblue;
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        text-align: center;
        vertical-align: middle;
        align-content: center;

        font-size: 200%;
      }

      #headerArea{
        background-color: rgb(67, 109, 187);
        width: 100%;
        height: 10%;
      }

      #contentArea{
        background-color: rgb(100, 221, 237);
        width: 100%;
        height: 80%;
        top: 10%;
        bottom: 10%;
      }

      #footerArea{
        background-color: rgb(196, 237, 100);
        width: 100%;
        height: 20%;
        margin-bottom: 0px;
        bottom: 0px;
      }

      #reelArea{
        background-color: rgb(237, 100, 237);
        width: 100%;
        margin: 0px 0px 0px 0px;
        height: 80%;
        vertical-align: middle;
        align-items: center;
      }

      #buttonsArea{
        background-color: rgb(237, 100, 123);
        width: 100%;
        height: 10%;
      }

      .reelButton{
        width: 80%;
        height: 50%;
        margin: 30px 30px 30px 30px;
        background-color: darkcyan;
        font-size: 100%;
      }

      #reelsImage{
        width: 25%;
        align-self: center;
      }

    </style>

  </head>
  <body>
    
    <div id="headerArea">
      Coins: 1000
    </div>
    
    <div id="contentArea">
    
      <div id="reelArea">
        
        <img src="reels.jpg" id="reelsImage"/>

      </div>

      <div id="buttonsArea">
        <button id="reelButton" class="reelButton" onclick="DoSpin()" >Spin</button>
      </div>
    
    </div>
    
    <div id="footerArea">
      Footer content
    </div>

    <script lang="javascript" type="text/javascript">
      var setIntervalId = undefined;
      var step = 0;
      var stepsCount = 50;
      var animationTime = 1000;

      function DoSpin()
      {
        var button = document.getElementById("reelButton");
        if (button)
        {
          button.setAttribute("disabled", "disabled");
        }

        step = 0;

        setIntervalId = setInterval(OnIntervalTick, animationTime/stepsCount);

        // do some animation
        setTimeout(TimeoutPassed, animationTime);
      } 

      function TimeoutPassed()
      {
        clearInterval(setIntervalId);

        var button = document.getElementById("reelButton");
        if (button)
        {
          button.removeAttribute("disabled");
        }
      }

      function OnIntervalTick()
      {
        step++;

        var reelImage = document.getElementById("reelsImage");
        if (reelImage)
        {
          var rotationAngle = (step/stepsCount);
          reelImage.style.opacity = rotationAngle;
        }
      }
    </script>
  </body>
</html>
